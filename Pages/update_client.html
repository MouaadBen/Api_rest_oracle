<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Gestion des clients - XPERIS Services">
  <link rel="icon" href="../images/Logo-XPERIS-Services.jpg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../asset/CSS/clients.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>Modifier Client</title>
</head>

<body>
  <nav>
    <div>
      <a href="../index.html"><img width="150px" height="80px" src="../images/Logo-XPERIS-Services.jpg" alt="Logo"></a>
    </div>
    <div class="topnav" id="myTopnav">
      <ul class="links">
        <li><a class="opperation" href="factures.html">Gestion des factures</a></li>
        <li><a class="opperation" href="clients.html">Gestion des clients</a></li>
      </ul>
      <a href="javascript:void(0);" class="icon" onclick="navbar()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </nav>

  <div class="container mt-5">
    <h2>Modifier un client</h2>

    <form id="updateInvoiceForm">
      <div class="mb-3">
        <label class="form-label">Nom du client payeur</label>
        <input type="text" id="PayingCustomerName" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Site du client payeur</label>
        <input type="text" id="PayingCustomerSite" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Nom du client facturé</label>
        <input type="text" id="BillToCustomerName" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Numéro de transaction</label>
        <input type="text" id="TransactionNumber" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Adresse de remise</label>
        <input type="text" id="RemitToAddress" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Date de transaction</label>
        <input type="date" id="TransactionDate" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Type de transaction</label>
        <input type="text" id="TransactionType" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary">Enregistrer</button>
      <a href="clients.html" class="btn btn-secondary">Annuler</a>
    </form>

    <div id="message" class="mt-3"></div>
  </div>

  <script src="../asset/JS/script.js"></script>
  <script src="../asset/JS/update_client.js"></script>
</body>

</html>
