<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Modifier Facture</title>
    <link rel="stylesheet" href="../asset/CSS/factures.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <nav>
        <div>
            <a href="../index.html"><img width="150px" height="80px" src="../images/Logo-XPERIS-Services.jpg"
                    alt=""></a>
        </div>
        <div class="topnav" id="myTopnav">
            <ul class="links">
                <li><a class="opperation" href="factures.html">Gestion des factures</a></li>
                <li><a class="opperation" href="clients.html">Gestion des clients</a></li>
            </ul>
            <a href="javascript:void(0);" class="icon" onclick="navbar()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </nav>
    <div class="container mt-3">
        <h2>Modifier la facture</h2>
        <form id="factureForm">
            <div class="mb-3">
                <label for="CustomerTransactionId" class="form-label">ID Transaction</label>
                <input type="text" id="CustomerTransactionId" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label for="TransactionNumber" class="form-label">Numéro de transaction</label>
                <input type="text" id="TransactionNumber" class="form-control">
            </div>
            <div class="mb-3">
                <label for="TransactionDate" class="form-label">Date de transaction</label>
                <input type="date" id="TransactionDate" class="form-control">
            </div>
            <div class="mb-3">
                <label for="DueDate" class="form-label">Date d'échéance</label>
                <input type="date" id="DueDate" class="form-control">
            </div>
            <div class="mb-3">
                <label for="TransactionType" class="form-label">Type de transaction</label>
                <input type="text" id="TransactionType" class="form-control">
            </div>

            <button type="submit" class="btn btn-success">Enregistrer</button>
        </form>
    </div>

    <script src="../asset/JS/script.js"></script>
    <script src="../asset/JS/update_facture.js"></script>
</body>

</html>
